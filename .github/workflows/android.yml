
# This is a basic workflow to help you get started with Actions
# I'm very sorry funkin droid team i had to copy it from you lot https://github.com/FunkinDroidTeam/Funkin/blob/develop/.github/workflows/build-game-android.yml

name: Android Build CI

# Controls when the workflow will run
on: [push, pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        flag: [ONLY_ARMV7, ONLY_ARM64, UNIVERSAL]
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true
      
      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '17'    
          
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6
      # Runs a set of commands using the runners shell
      - name: Run hmm
        run: |
          haxelib --global install hmm
          haxelib --global run hmm install
      - name: Configure Android & Lime
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
      - name: Compile
        run: |
          haxelib run lime build android -D ${{matrix.flag}}
      - uses: actions/upload-artifact@main
        with:
          name: androidBuild-${{matrix.flag}}
          path: export/release/android/bin/app/build/outputs/apk/debug
          
