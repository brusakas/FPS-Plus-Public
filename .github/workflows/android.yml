
# This is a basic workflow to help you get started with Actions

name: Android Build CI

# Controls when the workflow will run
on: [push, pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.3.1
      
      - name: Setup Android NDK
  # You may pin to the exact commit or the version.
  # uses: nttld/setup-ndk@afb4c9964b521afb97c864b7d40b11e6911bd410
        uses: nttld/setup-ndk@v1.5.0
        with:
    # Exact version to use
          ndk-version: r21e
    # Add installation directory to the PATH
          add-to-path: true
    # Add installed NDK to the Android SDK
          link-to-sdk: false
    # Use the local job cache on top of the runner tool cache
          local-cache: false
          
          
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.2
        with:
    # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: 17
    # Java distribution. See the list of supported distributions in README file
          distribution: temurin  

      - name: Setup Android SDK Tools
  # You may pin to the exact commit or the version.
  # uses: android-actions/setup-android@00854ea68c109d98c75d956347303bf7c45b0277
        uses: android-actions/setup-android@v3.2.1
        with:
    # cmdline-tools-version. See https://developer.android.com/studio#command-line-tools-only
          cmdline-tools-version: 10406996 # optional, default is 10406996
    # Android SDK is usable only after the license agreement. Should setup-android agree to the licences, provided by "sdkmanager --licenses"
          accept-android-sdk-licenses: true # optional, default is true
    # Should accepted licenses be logged. If not, accepted licences will be accepted silently
          log-accepted-android-sdk-licenses: true # optional, default is true
    # Additional packages to install
          packages: platform-tools build-tools # optional, default is tools platform-tools
          
        
      - name: Setup Haxe environment
  # You may pin to the exact commit or the version.
  # uses: krdlab/setup-haxe@3437f1adfca98b22815d926271cc39faaf996f25
        uses: krdlab/setup-haxe@v1.5.1
        with:
    # Version Spec of the version to use. Example: 4.3.1
          haxe-version: 4.3.1
          
      # Runs a set of commands using the runners shell
      - name: Install Haxe Libraries via hmm
        run: |
          haxelib --global install hmm
          haxelib --global run hmm install
          haxelib list

      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
          
      - name: Setup Lime
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          
      - name: Compile
        run: |
          haxelib run lime build android --app-version="4.0.0-${{ github.run_id}}"
          
      - uses: actions/upload-artifact@v2
        with:
          name: Android Build
          path: export/release/android/bin/app/build/outputs/apk/debug
